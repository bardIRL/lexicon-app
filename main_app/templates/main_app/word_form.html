{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Edit <span>{{ object.word }}</span></h1>
{% else %}
<h1>Add a Word</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <input type="submit" value="Submit" />
</form>

{% endblock %}
