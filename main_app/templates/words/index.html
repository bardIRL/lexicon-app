{% extends 'base.html' %} {% block content %}

<div class="index-container">
  {% for word in words %}
  <a href="{% url 'detail' word.id %}">
    <div class="card">
      <h2>{{ word.word }}</h2>
      <p>{{ word.definition }}</p>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
