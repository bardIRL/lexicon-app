{% extends 'base.html' %} {% block content %}

<div class="index-container">
  {% for word in words %}
  <a href="{% url 'detail' word.id %}">
    <div class="card">
      <div class="card-header">
        <h2>{{ word.word }}</h2>
        <h4>{{ word.part_of_speech }}</h4>
      </div>
      <p>{{ word.definition }}</p>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
