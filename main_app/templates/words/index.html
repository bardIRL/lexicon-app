{% extends 'base.html' %} {% block content %}
<h1>All Words</h1>
<div class="container">
  {% for word in words %}
  <a href="{% url 'detail' word.id %}">
    <div class="card">
      <h2>{{ word.word }}</h2>
      <p>{{ word.definition }}</p>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
